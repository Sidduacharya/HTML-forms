<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname">
        <br><br>
        <label for="mname">Middle Name</label>
        <input type="text" id="mname" name="mname">
        <br><br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname">
        <br><br>
        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob">
        <br><br>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email">
       </fieldset>
   
       <fieldset>
           <legend>Educational Details</legend>
           <label for="">Department</label>
   
           <input type="radio" id="cse" name="dept">
           <label for="cse">CSE</label>
   
           <input type="radio" id="ec" name="dept">
           <label for="ec">ECE</label>
   
           <input type="radio" id="me" name="dept">
           <label for="me">Mech</label>
   
           <input type="radio" id="cv" name="dept">
           <label for="cv">Civil</label>
            <br><br>
   
   
           <label for="yop">Year of Graduation</label>
           <input  type="text" list="yog" name="yop" id="yop">
           <datalist id="yog">
               <option >2017</option>
               <option >2018</option>
               <option >2019</option>
               <option >2020</option>
               <option >2021</option>
               <option >2022</option>
               <option >2023</option>
           </datalist>
           <br><br>
   
           <label for="">Skills</label>
   
           <input type="checkbox" name="html" id="html">
           <label for="html">HTML</label>
   
           <input type="checkbox" name="css" id="css">
           <label for="css">CSS</label>
   
           <input type="checkbox" name="js" id="js">
           <label for="js">JAVASCRIPT</label>
   
       </fieldset>
       <br>    
       <input type="submit"> 
</body>
</html>
